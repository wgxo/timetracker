<app-time-navigator
        [(view)]="view"
        [(viewDate)]="viewDate"
        locale="en"
></app-time-navigator>
<app-calendar
        [events]="events"
        [actions]="actions"
        [activeDayIsOpen]="activeDayIsOpen"
        [(view)]="view"
        [(viewDate)]="viewDate"
        [refresh]="refresh"
        (doubleClick)="createEvent()"
        (dayClicked)="dayClicked($event)"
        (eventClicked)="handleEvent($event)"
        (eventTimesChanged)="eventTimesChanged($event)"
></app-calendar>
<app-time-events [events]="sortedEvents"
                 [viewDate]="viewDate"
                 [refresh]="refresh"
                 (deleteEvent)="deleteEvent($event)"
                 (addEvent)="createEvent()">
</app-time-events>
